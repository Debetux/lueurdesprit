{% extends "base.html" %}

{% block mid_content %}
  <div class="row lueur_esprit_wrapper mid_border">

    <div class="large-12 columns">
      <div class="shadow-box">

        <nav class="top-bar" style="" data-topbar="" data-options="is_hover: false">
          <section class="top-bar-section">

              <!-- Left Nav Section -->
              <ul class="left show-for-large-up">
                <li><a href="#">Fiches</a></li>
                
              </ul>
          </section>
        </nav>

        <div class="panel">
          <table>
            <thead>
              <tr>
                <th width="">Titre</th>
              </tr>
            </thead>
            <tbody>
              {% for work in works %}
              <tr>
                <td><a href="{% url 'work:work_detail' work.type_of_work.slug work.slug %}">{{ work.title }}</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>



  {% endblock %}
